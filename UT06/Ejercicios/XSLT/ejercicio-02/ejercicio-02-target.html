<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="ejercicio-02.css">
</head>

<body>
    <h1>
        Datos de edades por tramos
    </h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Tramo de edad</th>
                <th scope="col">Mujeres</th>
                <th scope="col">Hombres</th>
                <th scope="col">Total del tramo</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th scope="row">[Tramo]</th>
                <td>[valor para mujeres]</td>
                <td>[valor para hombres]</td>
                <td>[suma]</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total general</th>
                <td>[suma para mujeres]</td>
                <td>[suma para hombres]</td>
                <td>[suma]</td>
            </tr>

        </tfoot>

    </table>


</body>

</html>
