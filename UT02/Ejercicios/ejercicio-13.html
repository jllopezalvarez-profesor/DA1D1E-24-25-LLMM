<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de productos</title>
</head>

<body>
    <header>
        <h1>Inventario de productos</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Precio (€)</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Fecha de Ingreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manzana</td>
                    <td>Fruta</td>
                    <td>1.20</td>
                    <td>50</td>
                    <td>10-10-2024</td>
                </tr>
                <tr>
                    <td>Leche</td>
                    <td>Lácteos</td>
                    <td>0.95</td>
                    <td>30</td>
                    <td>08-10-2024</td>
                </tr>
                <tr>
                    <td>Pan</td>
                    <td>Panadería</td>
                    <td>1.00</td>
                    <td>20</td>
                    <td>15-10-2024</td>
                </tr>
                <tr>
                    <td>Queso</td>
                    <td>Lácteos</td>
                    <td>2.50</td>
                    <td>15</td>
                    <td>05-10-2024</td>
                </tr>
                <tr>
                    <td>Yogur</td>
                    <td>Lácteos</td>
                    <td>0.75</td>
                    <td>40</td>
                    <td scope="row">01-10-2024</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="4">Total de Productos</th>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>

    </main>


</body>

</html>
